<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    ul {
      list-style-type: none;
    }

    li+p {
      font-weight: bold;
    }

    a:link {
      color: pink;
    }

    a:visited {
      color: aqua
    }
  </style>
</head>

<body>
  <h1>見出し１</h1>
  <p>これは第一段落の文です。この分には<span>span要素</span>と<a href="#">リンク</a>が含まれます。</p>
  <p>これは第二段落の分です。この文には<em>em要素</em>が含まれます</p>
  <ul>
    <li>一つ目の項目</li>
    <p>aa</p>
    <li>二つ目の項目</li>
    <li><em>三つ目</em>の項目</li>
  </ul>
</body>

</html>
